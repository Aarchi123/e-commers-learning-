<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnFlow - Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script>
        // If already "logged in", skip sign-in and go to dashboard
        if (localStorage.getItem('lf_logged_in') === 'true') {
            window.location.href = 'index.html';
        }
    </script>
</head>
<body class="auth-page">
    <div class="auth-card">
        <div class="auth-logo">LearnFlow</div>
        <p class="auth-subtitle">Sign in to continue learning where you left off.</p>

        <form id="signInForm" autocomplete="on">
            <div class="auth-form-group">
                <label class="auth-label" for="email">Email</label>
                <input class="auth-input" type="email" id="email" name="email" placeholder="you@example.com" required>
            </div>

            <div class="auth-form-group">
                <label class="auth-label" for="password">Password</label>
                <input class="auth-input" type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="auth-footer-row">
                <label class="auth-checkbox">
                    <input type="checkbox" id="rememberMe">
                    <span>Remember me</span>
                </label>
                <a href="#" class="auth-link">Forgot password?</a>
            </div>

            <button type="submit" class="auth-submit">
                Continue to dashboard
                <span>â†’</span>
            </button>
        </form>

        <div class="auth-meta">
            Or <a href="#" id="continueGuest">continue as guest</a>
        </div>
    </div>

    <script>
        const signInForm = document.getElementById('signInForm');
        const continueGuestLink = document.getElementById('continueGuest');

        signInForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const emailInput = document.getElementById('email');
            const email = emailInput.value.trim();

            // Derive a simple display name from the email (part before @)
            let displayName = email.split('@')[0] || 'User';
            displayName = displayName.charAt(0).toUpperCase() + displayName.slice(1);

            try {
                localStorage.setItem('lf_logged_in', 'true');
                localStorage.removeItem('lf_guest');
                localStorage.setItem('lf_user_email', email);
                localStorage.setItem('lf_user_name', displayName);
            } catch (err) {
                // Ignore storage errors, still navigate
            }

            window.location.href = 'index.html';
        });

        continueGuestLink.addEventListener('click', function (e) {
            e.preventDefault();
            try {
                localStorage.removeItem('lf_logged_in');
                localStorage.setItem('lf_guest', 'true');
                localStorage.removeItem('lf_user_email');
                localStorage.setItem('lf_user_name', 'Guest');
            } catch (err) {
                // Ignore storage errors
            }
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
